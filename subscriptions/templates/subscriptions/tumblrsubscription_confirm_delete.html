{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <p>{% blocktrans %}Are you sure you want to delete {{ object.short_name }}?{% endblocktrans %}</p>
    <!-- @todo hardcoded url -->
    <form action="{% url 'subscription_delete_tumblr' pk=object.pk %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Delete" />
    </form>
    <a href="{% url 'subscription_detail_tumblr' pk=object.pk %}">{% trans "Cancel" noop %}</a>
{% endblock %}
